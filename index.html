<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="row">
            <button class="btn" class="btn-num" onclick="press(7);">7</button>
            <button class="btn" class="btn-num" onclick="press(8);">8</button>
            <button class="btn" class="btn-num" onclick="press(9);">9</button>
            <button class="btn operator" onclick="setOP('/');">÷</button>
        </div>
        <div class="row">
            <button class="btn" class="btn-num" onclick="press(4);">4</button>
            <button class="btn" class="btn-num" onclick="press(5);">5</button>
            <button class="btn" class="btn-num" onclick="press(6);">6</button>
            <button class="btn operator" onclick="setOP('*');">×</button>
        </div>
        <div class="row">
            <button class="btn" class="btn-num" onclick="press(1);">1</button>
            <button class="btn" class="btn-num" onclick="press(2);">2</button>
            <button class="btn" class="btn-num" onclick="press(3);">3</button>
            <button class="btn operator" onclick="setOP('-');">−</button>
        </div>
        <div class="row">
            <button class="btn" class="btn-num" onclick="clr();">C</button>
            <button class="btn" class="btn-num" onclick="press(0);">0</button>
            <button class="btn" class="btn-num" onclick="press('.');">.</button>
            <button class="btn operator" onclick="setOP('+');">+</button>
        </div>
        <div class="row">
            <button class="btn" id="equals" onclick="calculate()">=
        </div>
    </div>
    <div>
    <script src="./js/index.js"></script>
</body>

</html>
